<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Field of View - Observation</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/fov.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1>Field of View</h1>
      </div>
      <div class="row">
        
        <div id="preview-container" class="eight columns">
          <div id="frame-overlay"></div>
          <img  data-coverage="4" id="preview-image" src="images/M31.jpg">
        </div>

        <div class="four columns">
          <form id="settings">
            <label for="preview">Preview</label>
            <div id="preview-field">
              <input class="u-full-width" type="text" placeholder="Object (M31, NGC 6860)" id="preview-custom">
              <img id="preview-loading" src="images/ApertureBlades.gif">
            </div>
            
            <label for="sensor-size">Sensor Size (mm)</label>
            <select class="u-full-width" id="sensor-size">
              <option value="APS-C">APS-C (23.6mm x 15.7mm)</option>
              <option value="APS-C Canon">APS-C Canon (22.2mm x 14.8mm)</option>
              <option value="Full Frame">Full Frame (36mm x 24mm)</option>
              <option value="Four Thirds">Four Thirds (17.3mm x 13mm)</option>
              <option value="1 inch">1" (13.2mm x 8.8mm)</option>
              <option value="other">Other</option>
            </select>

            <input class="u-full-width" type="text" placeholder="Sensor Width (mm)" id="sensor-width" style="display: none;"> 
            <input class="u-full-width" type="text" placeholder="Sensor Height (mm)" id="sensor-height" style="display: none;">

            <label for="focal-length">Focal Length (mm)</label>
            <input class="u-full-width" type="text" placeholder="Focal Length (mm)" id="focal-length"> 

            <label for="focal-reducer">Focal Reducer</label>
            <input class="u-full-width" type="text" placeholder="Focal Reducer" id="focal-reducer" value="1"> 
          </form>

          <form id="results">
            <label for="fov">Field of View (arc minutes)</label>
            <input class="u-full-width" type="text" placeholder="Field of View (arc minutes)" id="fov" disabled="true"> 
          </form>
        </div>

      </div>

      <div class="row">
        <p class="muted">Custom object previews may take a little bit of time. Preview frame lines are intended to give a rough visual estimate of the field of view. Images are all from <a href="http://skyview.gsfc.nasa.gov/current/cgi/titlepage.pl">NASA's SkyView</a>.</p>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/fov.js"></script>
  </body>
</html>
